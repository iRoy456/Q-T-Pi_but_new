<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueT - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vollkorn', serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            animation: changeBg 1.5s infinite steps(1);
            overflow: hidden;
            padding: 50px 0;
        }

        @keyframes changeBg {
            0% { background-image: url('1.jpg'); }
            33% { background-image: url('2.jpg'); }
            66% { background-image: url('3.jpg'); }
        }

        .container {
            background: white;
            padding: 80px;
            border: 2px solid black;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 450px;
            height: auto;
            position: absolute;
            left: 10%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 4em;
            font-weight: bold;
            color: #666;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0 5px;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .error-message {
            color: red;
            font-size: 1.1em;
            margin-top: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-visible {
            opacity: 1;
        }

        .signup-btn {
            display: block;
            width: 100%;
            padding: 22px;
            font-size: 1.5em;
            background: gray;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 15px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }

        .signup-btn:hover {
            background: black;
        }

        .login-link {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .login-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: black;
            text-decoration: underline;
        }
    </style>

    <script>
        function showError(fieldId, message) {
            const errorElement = document.getElementById(${fieldId}-error);
            errorElement.textContent = message;
            errorElement.classList.add("error-visible");
        }

        function clearError(fieldId) {
            const errorElement = document.getElementById(${fieldId}-error);
            errorElement.textContent = "";
            errorElement.classList.remove("error-visible");
        }

        function signUp() {
            const username = document.getElementById("username").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            let hasError = false;

            // Clear previous errors
            clearError("username");
            clearError("phone");
            clearError("password");
            clearError("confirmPassword");

            // Check username field
            if (username === "") {
                showError("username", "This field is required");
                hasError = true;
            }

            // Check phone number field
            if (phone === "") {
                showError("phone", "This field is required");
                hasError = true;
            } else if (!/^\d{10}$/.test(phone)) {
                showError("phone", "Enter a valid 10-digit phone number");
                hasError = true;
            }

            // Check password field
            if (password === "") {
                showError("password", "This field is required");
                hasError = true;
            }

            // Check confirm password field
            if (confirmPassword === "") {
                showError("confirmPassword", "This field is required");
                hasError = true;
            } else if (password !== confirmPassword) {
                showError("confirmPassword", "Passwords do not match");
                hasError = true;
            }

            // If no errors, proceed to the user page
            if (!hasError) {
                location.href = "user.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>QUEUE T</h1>
        <!-- Username Field -->
        <input type="text" id="username" class="input-field" placeholder="User Name">
        <div id="username-error" class="error-message"></div>

        <!-- Phone Number Field -->
        <input type="tel" id="phone" class="input-field" placeholder="Phone Number">
        <div id="phone-error" class="error-message"></div>

        <!-- Password Field -->
        <input type="password" id="password" class="input-field" placeholder="Password">
        <div id="password-error" class="error-message"></div>

        <!-- Confirm Password Field -->
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password">
        <div id="confirmPassword-error" class="error-message"></div>

        <!-- Sign Up Button -->
        <button class="signup-btn" onclick="signUp()">SIGN UP</button>
        
        <!-- Login Link -->
        <div class="login-link">
            Already have an account? <a href="login.html">Click here to Log in</a>
        </div>
    </div>
</body>
</html>
