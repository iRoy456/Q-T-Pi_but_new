<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueT - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vollkorn', serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            animation: changeBg 1.5s infinite steps(1);
            overflow: hidden;
            padding: 50px 0;
        }

        @keyframes changeBg {
            0% { background-image: url('1.jpg'); }
            33% { background-image: url('2.jpg'); }
            66% { background-image: url('3.jpg'); }
        }

        .container {
            background: white;
            padding: 80px;
            border: 2px solid black;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 450px;
            height: 700px;
            position: absolute;
            left: 10%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 4em;
            font-weight: bold;
            color: #666;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 22px;
            font-size: 1.5em;
            background: gray;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 15px;
        }

        .btn:hover {
            background: black;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .or-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            position: relative;
        }

        .or-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #666;
            background: white;
            padding: 0 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .line {
            width: 100%;
            height: 2px;
            background: black;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .signup-btn {
            display: block;
            width: 100%;
            padding: 22px;
            font-size: 1.5em;
            background: gray;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 15px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }

        .signup-btn:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QUEUE T</h1>
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">
        <button class="btn" onclick="location.href='login.html'">LOG IN</button>
        
        <div class="or-container">
            <div class="line"></div>
            <span class="or-text">OR</span>
        </div>
        
        <!-- Updated Sign Up Button -->
        <a href="/signuppage" class="signup-btn">SIGN UP</a>
    </div>
</body>
</html>
